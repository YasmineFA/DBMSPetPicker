<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>PetPicker/accounts</title>
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="/static/style.css" />
    <!-- <script src="/script.js" defer></script> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Search page</h1>
        <div>
          <form action="/results" id="search" method="POST">
            <label for="searchbar">Search:</label>
            <input type="text" id="searchbar" name="searchbar" value="pet name"><br>
            <select name="location-select" id="location-select" multiple>
                {% for loc in locations %}
                <option value="{{loc}}">{{loc}}</option>
                {% endfor %}
            </select>
            <select name="species-select" id="species-select" multiple>
                {% for s in species %}
                <option value="{{s}}">{{s}}</option>
                {% endfor %}
            </select>
            <select name="age-select" id="age-select" multiple>
                {% for age in ages %}
                <option value="{{age}}">{{age}}</option>
                {% endfor %}
            </select>
            <select name="gender-select" id="gender-select" multiple>
                {% for gender in genders %}
                <option value="{{gender}}">{{gender}}</option>
                {% endfor %}
            </select>
            <select name="size-select" id="size-select" multiple>
                {% for size in sizes %}
                <option value="{{size}}">{{size}}</option>
                {% endfor %}
            </select>
            <select name="environment-select" id="environment-select" multiple>
                {% for env in environments %}
                <option value="{{env}}">{{env}}</option>
                {% endfor %}
            </select>
            <select name="attributes-select" id="attributes-select" multiple>
                <option value="spayed_neutered">Spayed/Neutered</option>
                <option value="house_trained">House Trained</option>
                <option value="declawed">Declawed</option>
                <option value="special_needs">Special Needs</option>
                <option value="shots_current">Shots Current</option>
            </select>
            <button type="submit" name="searching" value="Search">Search</button>
          </form>
          <form action="/logout"><button type="submit" name="logout" value="Logout">Logout</button></form>
          
        </div>
      </div>
    </div>
  </body>
</html>
